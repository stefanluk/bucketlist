<div class="well bs-component col-md-6 col-md-offset-3">
  <form [formGroup]="addItemForm" (ngSubmit)="addItem()" novalidate>
    <fieldset>
      <legend>Add Bucketlist item</legend>

      <div class="form-group">
        <label for="inputTitle" class="col-md-2 control-label">Titel</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Titel" formControlName="title">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
