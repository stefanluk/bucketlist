<div class="well bs-component col-md-6 col-md-offset-3">
  <form [formGroup]="loginForm" (ngSubmit)="logIn()" novalidate>
    <fieldset>
      <legend>Log in</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
